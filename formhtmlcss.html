<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> FORM </h1>
    <label for="comp" id="comp"> Company Name:-</label>
    <input type="text" name="comp" id="comp" value="ABC PRIVATE LIMITED" disabled/>   <br>

    <fieldset id="fs1">
        <legend> Personal Details:- </legend>
    <form name="myform" id="form1" method="post" action="successform.html" enctype="multipart/form-data" autocomplete="off">
        <label for="name"> Name (*)</label>     <br>
        <input type="text" name="name" id="name" placeholder="Enter first name:"  required />
        <input type="text" name="name" id="name" placeholder="Enter last name:"/>
        <input type="text" name="name" id="name" placeholder="Enter initials:"/>     <br>

        <label for="gender"> Select Gender: </label>
        <label for="male"> Male </label>
        <input type="radio" name="gender" id="male" /> 
        <label for="female"> Female </label>
        <input type="radio" name="gender" id="female" /> 
        <label for="other"> Other </label>
        <input type="radio" name="gender" id="other" />   <br>

        <label for="age"> Age: </label>
        <input type="number" name="age" id="age" min="18" />       <br>

        <label for="dob"> Date Of Birth: </label>
        <input type="date" name="dob" id="dob" tabindex="2" /> <br>

        <label for="pno"> Mobile Number:</label>
        <input type="tel" name="pno" id="pno" pattern="[0-8]{10}" tabindex="1"/>    <br>

        <label for="con"> Select Country: </label>
        <input type="text" name="con" id="con" list="mylist" />
        <datalist id="mylist">
            <option> IND </option>
            <option> USA </option>
            <option> Africa </option>
            <option> Europe </option>
        </datalist>               <br>

        <label for="mail"> Enter your mail id: </label>
        <input type="email" name="mail" id="mail" title="Enter valid mail id!!"/>    <br>

        <label for="pass"> Enter your Password:</label>
        <input type="password" name="pass" id="pass" title="Enter atleast 8 characters!!" />   <br>
    </fieldset>

    <fieldset id="fs2"> 
        <legend> Educational Details:- </legend>

        <label for="deg"> Select Degree:</label>
        <select name="deg" id="deg" disabled>
            <option selected> B.E.(Engineering) </option>
            <option> B.Sc.(Science) </option>
            <option> B.A.(Arts) </option> 
        </select>        <br>

        <label for="course"> Select Course: </label>
        <select name="course" id="course" select > 
            <option> select </option>
            <option> CSE </option>
            <option> IT </option>
            <option> EEE </option>
            <option> MECH </option>
        </select>        <br>

        <label for="str"> Select Stream: </label>
        <select name="str" id="str" >
            <option> select </option>
            <optgroup label="Programming"> 
            <option> Java </option>
            <option> Python </option>
            </optgroup>
            <optgroup label="Testing"> 
            <option> AWS </option>
            <option> Azure </option>
            </optgroup>
        </select>               <br>
        
        <label for="link"> Paste your Github link:</label>
        <input type="url" name="link" id="link" />    <br> 
    </fieldset>

    <fieldset id="fs3">
        <legend> Extra details:- </legend>
   

        <label for="hobby"> Select your Hobbies: </label>
        <label for="read"> Reading </label>
        <input type="checkbox" name="hobby" id="read" />
        <label for="write"> Writing </label>
        <input type="checkbox" name="hobby" id="write" checked/>
        <label for="dance"> Dancing </label>
        <input type="checkbox" name="hobby" id="dance" />
        <label for="sing"> Singing </label>
        <input type="checkbox" name="hobby" id="sing" />    <br>

        <label for="col"> Select your Fav color:</label>
        <input type="color" name="col" id="col" /> <br>

        <label for="rate"> Give Rating for company: </label>
        <input type="range" name="rate" id="rate" title="low is 0 and high is 100"/>  <br>

        <label for="rev"> Enter your review: </label>
        <textarea name="rev" id="rev" cols="20" rows="2" minlength="10" spellcheck="true"> </textarea>     <br>
        <p> for example,</p>
        <textarea name="rev" id="rev" cols="20" rows="2" readonly> good and best </textarea>  <br>

        
    </fieldset>

    <fieldset id="fs4">
        <legend> Files Upload:-</legend>
 

        <label for="file"> Document Upload: </label> <br>
        <label for="pic"> Photograph: </label>
        <input type="file" name="file" id="pic" accept=".jpg"/>     <br>
        <label for="sign"> Signature: </label>
        <input type="file" name="file" id="sign" accept=".jpeg"/>      <br>
        <label for="ms"> Marksheet: </label>
        <input type="file" name="file" id="ms" accept=".pdf" multiple/>    <br>
        <label for="adhar"> Adhaar card: </label>
        <input type="file" name="file" id="adhar" accept=".jpg"/>    <br>
    </fieldset>


        <input type="submit" value="Click to login" />    <br>

        <input type="reset" value="Click to Reset" />      <br>

        




    </form>

    <style>
        label,p
        {
            color:purple;
        }
        h1,legend
        {
            color:goldenrod;
            text-align: center;
        }
        body
        {
            background-color:black;
        }
        fieldset
        {
            border:2px solid blue;
        }
    </style>
</body>
</html>
